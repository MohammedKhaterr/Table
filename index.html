<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Table</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <h1>Search for Item</h1>
    <input type="text" id="filterInput" placeholder="Filter by name..." onkeyup="filterTable()">
    <table id="myTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Category</th>
                <th onclick="sortTable(2)">Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Python</td>
                <td>Programming</td>
                <td>1991</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>Programming</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>Web</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>HTML</td>
                <td>Web</td>
                <td>1993</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
